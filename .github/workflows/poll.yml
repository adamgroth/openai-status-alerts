name: Poll OpenAI Status

defaults:
  run:
    shell: bash
    working-directory: .

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Debug working directory
        run: |
          echo "PWD: $(pwd)"
          ls -la

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run status script
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TEST_MODE: "true"
        run: |
          echo "Installed modules:"
          ls -la node_modules
          node index.mjs